<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Connections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'NYT Franklin', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 540px;
            width: 100%;
        }
        
        /* –®–∞–ø–∫–∞ */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            color: #000;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }
        
        /* –°–µ—Ç–∫–∞ —Å–ª–æ–≤ */
        .words-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .word-card {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .word-card:hover {
            background-color: #f8f8f8;
        }
        
        .word-card.selected {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }
        
        /* –ü–∞–Ω–µ–ª—å –æ—à–∏–±–æ–∫ –∏ –∫–Ω–æ–ø–æ–∫ */
        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .mistakes {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .mistakes-circles {
            display: flex;
            gap: 6px;
        }
        
        .mistake-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #000;
            transition: background-color 0.3s ease;
        }
        
        .mistake-circle.lost {
            background-color: #fff;
            border: 2px solid #000;
        }
        
        .buttons-container {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 16px;
            border: 2px solid #000;
            border-radius: 20px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background-color: #f0f0f0;
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn {
            background-color: #000;
            color: #fff;
        }
        
        .submit-btn:disabled {
            background-color: #ccc;
            border-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        
        .submit-btn:not(:disabled):hover {
            background-color: #333;
        }
        
        /* –ù–∞–π–¥–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            margin-top: 30px;
        }
        
        .category {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –¶–≤–µ—Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */
        .category.yellow { background-color: #FFD166; color: #000; }
        .category.green { background-color: #06D6A0; color: #000; }
        .category.blue { background-color: #118AB2; color: #fff; }
        .category.purple { background-color: #8338EC; color: #fff; }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ/–ø—Ä–æ–∏–≥—Ä—ã—à–µ */
        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease;
            border: 2px solid #000;
            max-width: 300px;
            width: 90%;
        }
        
        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .game-message h2 {
            color: #000;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .game-message button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .game-container {
                padding: 0 10px;
            }
            
            .words-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .word-card {
                padding: 10px 6px;
                font-size: 14px;
                min-height: 50px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .buttons-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Korean Connections</h1>
            <p>Create four groups of four!</p>
        </div>

        <div class="words-grid" id="words-grid">
            <!-- –°–ª–æ–≤–∞ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <div class="game-controls">
            <div class="mistakes">
                <span>Mistakes Remaining:</span>
                <div class="mistakes-circles" id="mistakes-circles">
                    <div class="mistake-circle"></div>
                    <div class="mistake-circle"></div>
                    <div class="mistake-circle"></div>
                    <div class="mistake-circle"></div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button class="control-btn" id="shuffle-btn">Shuffle</button>
                <button class="control-btn" id="deselect-btn">Deselect All</button>
                <button class="control-btn submit-btn" id="submit-btn" disabled>Submit</button>
            </div>
        </div>

        <div class="categories" id="categories">
            <!-- –ù–∞–π–¥–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã - —Å–ª–æ–≤–∞ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        const gameData = {
            words: [
                // –ö–∞—Ç–µ–≥–æ—Ä–∏—è 1: –ï–¥–∞ (–∂–µ–ª—Ç–∞—è)
                { id: 1, text: 'ÏÇ¨Í≥º', category: 1, translation: '—è–±–ª–æ–∫–æ' },
                { id: 2, text: 'Î∞îÎÇòÎÇò', category: 1, translation: '–±–∞–Ω–∞–Ω' },
                { id: 3, text: 'Ïò§Î†åÏßÄ', category: 1, translation: '–∞–ø–µ–ª—å—Å–∏–Ω' },
                { id: 4, text: 'Ìè¨ÎèÑ', category: 1, translation: '–≤–∏–Ω–æ–≥—Ä–∞–¥' },
                
                // –ö–∞—Ç–µ–≥–æ—Ä–∏—è 2: –¶–≤–µ—Ç–∞ (–∑–µ–ª–µ–Ω–∞—è)
                { id: 5, text: 'Îπ®Í∞ï', category: 2, translation: '–∫—Ä–∞—Å–Ω—ã–π' },
                { id: 6, text: 'ÌååÎûë', category: 2, translation: '—Å–∏–Ω–∏–π' },
                { id: 7, text: 'Ï¥àÎ°ù', category: 2, translation: '–∑–µ–ª–µ–Ω—ã–π' },
                { id: 8, text: 'ÎÖ∏Îûë', category: 2, translation: '–∂–µ–ª—Ç—ã–π' },
                
                // –ö–∞—Ç–µ–≥–æ—Ä–∏—è 3: –°–µ–º—å—è (—Å–∏–Ω—è—è)
                { id: 9, text: 'Ïñ¥Î®∏Îãà', category: 3, translation: '–º–∞—Ç—å' },
                { id: 10, text: 'ÏïÑÎ≤ÑÏßÄ', category: 3, translation: '–æ—Ç–µ—Ü' },
                { id: 11, text: 'Ìòï', category: 3, translation: '—Å—Ç–∞—Ä—à–∏–π –±—Ä–∞—Ç' },
                { id: 12, text: 'ÎàÑÎÇò', category: 3, translation: '—Å—Ç–∞—Ä—à–∞—è —Å–µ—Å—Ç—Ä–∞' },
                
                // –ö–∞—Ç–µ–≥–æ—Ä–∏—è 4: –î–æ–º (—Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è)
                { id: 13, text: 'Ïßë', category: 4, translation: '–¥–æ–º' },
                { id: 14, text: 'Î∞©', category: 4, translation: '–∫–æ–º–Ω–∞—Ç–∞' },
                { id: 15, text: 'Î¨∏', category: 4, translation: '–¥–≤–µ—Ä—å' },
                { id: 16, text: 'Ï∞ΩÎ¨∏', category: 4, translation: '–æ–∫–Ω–æ' }
            ],
            
            categories: {
                1: { name: 'üçé –ï–¥–∞', colorClass: 'yellow', description: '–§—Ä—É–∫—Ç—ã –∏ –ø—Ä–æ–¥—É–∫—Ç—ã' },
                2: { name: 'üé® –¶–≤–µ—Ç–∞', colorClass: 'green', description: '–ù–∞–∑–≤–∞–Ω–∏—è —Ü–≤–µ—Ç–æ–≤' },
                3: { name: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ –°–µ–º—å—è', colorClass: 'blue', description: '–ß–ª–µ–Ω—ã —Å–µ–º—å–∏' },
                4: { name: 'üè† –î–æ–º', colorClass: 'purple', description: '–ü—Ä–µ–¥–º–µ—Ç—ã –≤ –¥–æ–º–µ' }
            }
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let selectedWords = [];
        let foundCategories = [];
        let mistakes = 0;
        let currentGameWords = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            document.getElementById('submit-btn').addEventListener('click', checkSelection);
            document.getElementById('shuffle-btn').addEventListener('click', shuffleWords);
            document.getElementById('deselect-btn').addEventListener('click', deselectAll);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã
        function initGame() {
            selectedWords = [];
            foundCategories = [];
            mistakes = 0;
            
            // –í—ã–±–∏—Ä–∞–µ–º –≤—Å–µ 16 —Å–ª–æ–≤
            currentGameWords = [...gameData.words];
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ–≤–∞
            shuffleWords();
            
            updateUI();
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ —Å–ª–æ–≤
        function shuffleWords() {
            shuffleArray(currentGameWords);
            renderWords();
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–æ–≤ –≤ —Å–µ—Ç–∫–µ
        function renderWords() {
            const wordsGrid = document.getElementById('words-grid');
            wordsGrid.innerHTML = '';
            
            currentGameWords.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.textContent = word.text;
                wordCard.setAttribute('data-word-id', word.id);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω–æ –ª–∏ —Å–ª–æ–≤–æ
                if (selectedWords.find(sw => sw.id === word.id)) {
                    wordCard.classList.add('selected');
                }
                
                wordCard.addEventListener('click', () => toggleWordSelection(word));
                wordsGrid.appendChild(wordCard);
            });
        }

        // –í—ã–±–æ—Ä/—Å–Ω—è—Ç–∏–µ –≤—ã–±–æ—Ä–∞ —Å–ª–æ–≤–∞
        function toggleWordSelection(word) {
            const existingIndex = selectedWords.findIndex(sw => sw.id === word.id);
            
            if (existingIndex > -1) {
                // –°–Ω–∏–º–∞–µ–º –≤—ã–±–æ—Ä
                selectedWords.splice(existingIndex, 1);
            } else if (selectedWords.length < 4) {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä
                selectedWords.push(word);
            }
            
            renderWords();
            updateUI();
        }

        // –°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö —Å–ª–æ–≤
        function deselectAll() {
            selectedWords = [];
            renderWords();
            updateUI();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É Submit
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = selectedWords.length !== 4;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä—É–∂–æ—á–∫–∏ –æ—à–∏–±–æ–∫
            updateMistakesCircles();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            renderFoundCategories();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—Ä—É–∂–æ—á–∫–æ–≤ –æ—à–∏–±–æ–∫
        function updateMistakesCircles() {
            const circlesContainer = document.getElementById('mistakes-circles');
            const circles = circlesContainer.querySelectorAll('.mistake-circle');
            
            circles.forEach((circle, index) => {
                if (index < (4 - mistakes)) {
                    circle.classList.remove('lost');
                } else {
                    circle.classList.add('lost');
                }
            });
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function renderFoundCategories() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';
            
            foundCategories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = `category ${category.colorClass}`;
                categoryElement.innerHTML = `
                    <div>${category.name}</div>
                    <small>${category.description}</small>
                `;
                categoriesContainer.appendChild(categoryElement);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å–ª–æ–≤
        function checkSelection() {
            if (selectedWords.length !== 4) return;
            
            const categories = selectedWords.map(word => word.category);
            const allSameCategory = categories.every(cat => cat === categories[0]);
            
            if (allSameCategory) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ —É–≥–∞–¥–∞–Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è
                handleCorrectGuess(categories[0]);
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞
                handleWrongGuess();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –¥–æ–≥–∞–¥–∫–∏
        function handleCorrectGuess(categoryId) {
            const category = gameData.categories[categoryId];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –≤ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ
            if (!foundCategories.find(fc => fc.id === categoryId)) {
                foundCategories.push({
                    id: categoryId,
                    name: category.name,
                    colorClass: category.colorClass,
                    description: category.description
                });
            }
            
            // –£–±–∏—Ä–∞–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –∏–∑ –∏–≥—Ä—ã
            currentGameWords = currentGameWords.filter(word => 
                !selectedWords.find(sw => sw.id === word.id)
            );
            
            selectedWords = [];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            if (currentGameWords.length === 0) {
                setTimeout(() => showGameMessage('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!', true), 500);
            }
            
            renderWords();
            updateUI();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –¥–æ–≥–∞–¥–∫–∏
        function handleWrongGuess() {
            mistakes++;
            selectedWords = [];
            
            if (mistakes >= 4) {
                setTimeout(() => showGameMessage('üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', false), 500);
            }
            
            renderWords();
            updateUI();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–±–µ–¥–µ/–ø—Ä–æ–∏–≥—Ä—ã—à–µ
        function showGameMessage(message, isWin) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'game-message';
            messageDiv.innerHTML = `
                <h2>${message}</h2>
                <p>–ù–∞–π–¥–µ–Ω–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π: ${foundCategories.length}/4</p>
                <p>–û—à–∏–±–æ–∫: ${mistakes}/4</p>
                <button onclick="this.parentElement.remove(); initGame();">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            `;
            
            document.body.appendChild(messageDiv);
        }
    </script>
</body>
</html>
