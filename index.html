<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рождественская Елка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0f2b;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            gap: 60px;
            padding: 20px;
        }
        
        .tree-container {
            position: relative;
        }
        
        .tree {
            font-size: 20px;
            line-height: 1.3;
            white-space: pre;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.3));
        }
        
        .text-container {
            width: 420px;
            height: 320px;
            padding: 10px 0;
            position: relative;
        }
        
        .text-line {
            font-size: 24px;
            line-height: 1.4;
            height: 40px;
            position: relative;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        /* Большое расстояние между 4 и 5 строками */
        #line3 {
            margin-bottom: 25px;
        }
        
        .line-content {
            position: relative;
            display: inline-block;
        }
        
        .char {
            display: inline-block;
            position: relative;
            color: transparent;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        
        .char.space {
            width: 8px;
        }
        
        .char.visible {
            color: #4adeff;
            text-shadow: 0 0 10px rgba(74, 222, 255, 0.9);
        }
        
        .cursor {
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 12px;
            height: 3px;
            background: #ffffff;
            box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
            z-index: 10;
            border-radius: 1px;
            transform: translateX(-50%);
            animation: cursorBlink 0.8s infinite;
        }
        
        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            filter: blur(0.5px);
            z-index: 1;
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #4adeff;
            text-shadow: 0 0 15px rgba(74, 222, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(74, 222, 255, 0.3);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="title">Happy New Year</div>
    
    <div class="container">
        <div class="tree-container">
            <div id="tree" class="tree"></div>
        </div>
        
        <div class="text-container">
            <div id="textLines"></div>
        </div>
    </div>

    <script>
        // Определение елки
        const treeLines = [
            "         *         ",
            "        ***        ",
            "       *****       ",
            "      *******      ",
            "     *********     ",
            "    ***********    ",
            "   *************   ",
            "  ***************  ",
            " ***************** ",
            "*******************",
            "        |||        ",
            "        |||        "
        ];

        // Только нужные 7 строк
        const songLines = [
            "Last Christmas",
            "I gave you my heart",
            "But the very next day",
            "You gave it away",
            "This year",
            "To save me from tears",
            "I'll give it to someone special"
        ];

        // Цвета для звездочек
        const colors = [
            '#FF0000', '#00FF00', '#FFFF00', '#00FFFF',
            '#FF00FF', '#FFA500', '#FF1493', '#1E90FF',
            '#FF6B6B', '#4ADEFF', '#FFD700', '#98FB98'
        ];

        // Переменные состояния
        let animationInterval = null;
        let currentLine = 0;
        let currentChar = 0;
        let cursorElement = null;
        const charSpeed = 80; // мс на одну букву
        const linePause = 1200; // пауза между строками

        // Элементы DOM
        const treeElement = document.getElementById('tree');
        const textLinesElement = document.getElementById('textLines');

        // Создание снежинок
        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 3 + 1;
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 10 + 5;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startX}px`;
                snowflake.style.top = `-10px`;
                snowflake.style.opacity = Math.random() * 0.6 + 0.2;
                
                document.body.appendChild(snowflake);
                
                snowflake.animate([
                    { transform: `translateY(0px) rotate(0deg)`, opacity: snowflake.style.opacity },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'linear'
                }).onfinish = () => snowflake.remove();
            }, 200);
        }

        // Функция для отрисовки елки
        function drawTree() {
            let treeHTML = '';
            
            for (let line of treeLines) {
                let lineHTML = '';
                for (let char of line) {
                    if (char === '*') {
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        const shadowColor = randomColor.replace(')', ', 0.6)').replace('rgb', 'rgba');
                        lineHTML += `<span style="color:${randomColor}; text-shadow: 0 0 10px ${shadowColor}">*</span>`;
                    } else if (char === '|') {
                        lineHTML += `<span style="color:#8B4513;">${char}</span>`;
                    } else {
                        lineHTML += `<span style="color:#ffffff;">${char}</span>`;
                    }
                }
                treeHTML += lineHTML + '\n';
            }
            
            treeElement.innerHTML = treeHTML;
        }

        // Функция для отрисовки текста
        function drawText() {
            let textHTML = '';
            
            for (let i = 0; i < songLines.length; i++) {
                const line = songLines[i];
                
                let lineHTML = `<div class="text-line" id="line${i}">`;
                lineHTML += '<div class="line-content">';
                
                // Обрабатываем каждую букву
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    let className = 'char';
                    
                    // Проверяем, является ли символ пробелом
                    if (char === ' ') {
                        className += ' space';
                    }
                    
                    // Если строка текущая и буква уже должна быть видна
                    if (i === currentLine && j < currentChar) {
                        className += ' visible';
                    } 
                    // Если строка уже пройдена - все буквы видны
                    else if (i < currentLine) {
                        className += ' visible';
                    }
                    
                    // Добавляем символ (пробел или букву)
                    lineHTML += `<span class="${className}">${char === ' ' ? ' ' : char}</span>`;
                }
                
                lineHTML += '</div></div>';
                textHTML += lineHTML;
            }
            
            textLinesElement.innerHTML = textHTML;
            
            // Создаем курсор после отрисовки текста
            createCursor();
        }

        // Функция для создания и обновления курсора
        function createCursor() {
            // Удаляем старый курсор
            if (cursorElement) {
                cursorElement.remove();
                cursorElement = null;
            }
            
            // Создаем новый курсор только если есть текущая строка и не пустая
            if (currentLine < songLines.length) {
                const line = songLines[currentLine];
                if (line && line.length > 0 && currentChar > 0) {
                    const lineElement = document.getElementById(`line${currentLine}`);
                    if (lineElement) {
                        const chars = lineElement.querySelectorAll('.char');
                        if (chars.length > 0) {
                            const targetCharIndex = Math.min(currentChar - 1, chars.length - 1);
                            const targetChar = chars[targetCharIndex];
                            
                            cursorElement = document.createElement('div');
                            cursorElement.className = 'cursor';
                            
                            // Позиционируем курсор под буквой
                            const charRect = targetChar.getBoundingClientRect();
                            const lineRect = lineElement.getBoundingClientRect();
                            
                            // Фиксированная позиция: центр буквы
                            cursorElement.style.left = `${charRect.left - lineRect.left + charRect.width / 2}px`;
                            lineElement.appendChild(cursorElement);
                        }
                    }
                }
            }
        }

        // Функция для анимации текста
        function animateText() {
            if (currentLine >= songLines.length) {
                // Если песня закончилась, начинаем заново через паузу
                setTimeout(() => {
                    // Сбрасываем все буквы к невидимым
                    currentLine = 0;
                    currentChar = 0;
                    drawText();
                    // Начинаем заново
                    setTimeout(animateText, 1000);
                }, 2000);
                return;
            }
            
            const line = songLines[currentLine];
            
            // Увеличиваем текущую букву
            if (currentChar < line.length) {
                currentChar++;
                drawText();
                
                // Продолжаем анимацию для текущей строки
                setTimeout(animateText, charSpeed);
            } else {
                // Все буквы в строке показаны, переходим к следующей строке
                currentLine++;
                currentChar = 0;
                
                // Пауза перед следующей строкой
                setTimeout(() => {
                    drawText();
                    animateText();
                }, linePause);
            }
        }

        // Функция запуска анимации елки
        function startTreeAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            animationInterval = setInterval(drawTree, 150);
        }

        // Инициализация
        function init() {
            drawTree();
            drawText();
            createSnowflakes();
            startTreeAnimation();
            
            // Запускаем анимацию текста
            setTimeout(() => {
                animateText();
            }, 1000);
        }

        // Запуск при загрузке
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
