<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∞—è –ï–ª–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0f2b;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            gap: 60px;
            padding: 20px;
        }
        
        .tree-container {
            position: relative;
        }
        
        .tree {
            font-size: 20px;
            line-height: 1.3;
            white-space: pre;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.3));
        }
        
        .text-container {
            width: 420px;
            height: 320px;
            padding: 10px 0;
            position: relative;
        }
        
        .text-line {
            font-size: 24px;
            line-height: 1.4;
            height: 40px;
            position: relative;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        /* –ë–æ–ª—å—à–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É 4 –∏ 5 —Å—Ç—Ä–æ–∫–∞–º–∏ */
        #line3 {
            margin-bottom: 25px;
        }
        
        .line-content {
            position: relative;
            display: inline-block;
        }
        
        .char {
            display: inline-block;
            position: relative;
            color: transparent;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        
        .char.space {
            width: 8px;
        }
        
        .char.visible {
            color: #4adeff;
            text-shadow: 0 0 10px rgba(74, 222, 255, 0.9);
        }
        
        .cursor {
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 12px;
            height: 3px;
            background: #ffffff;
            box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
            z-index: 10;
            border-radius: 1px;
            transform: translateX(-50%);
            animation: cursorBlink 0.8s infinite;
        }
        
        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            filter: blur(0.5px);
            z-index: 1;
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #4adeff;
            text-shadow: 0 0 15px rgba(74, 222, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(74, 222, 255, 0.3);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="title">üéÑ Last Christmas üéµ</div>
    
    <div class="container">
        <div class="tree-container">
            <div id="tree" class="tree"></div>
        </div>
        
        <div class="text-container">
            <div id="textLines"></div>
        </div>
    </div>

    <script>
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –µ–ª–∫–∏
        const treeLines = [
            "         *         ",
            "        ***        ",
            "       *****       ",
            "      *******      ",
            "     *********     ",
            "    ***********    ",
            "   *************   ",
            "  ***************  ",
            " ***************** ",
            "*******************",
            "        |||        ",
            "        |||        "
        ];

        // –¢–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–µ 7 —Å—Ç—Ä–æ–∫
        const songLines = [
            "Last Christmas",
            "I gave you my heart",
            "But the very next day",
            "You gave it away",
            "This year",
            "To save me from tears",
            "I'll give it to someone special"
        ];

        // –¶–≤–µ—Ç–∞ –¥–ª—è –∑–≤–µ–∑–¥–æ—á–µ–∫
        const colors = [
            '#FF0000', '#00FF00', '#FFFF00', '#00FFFF',
            '#FF00FF', '#FFA500', '#FF1493', '#1E90FF',
            '#FF6B6B', '#4ADEFF', '#FFD700', '#98FB98'
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let animationInterval = null;
        let currentLine = 0;
        let currentChar = 0;
        let cursorElement = null;
        const charSpeed = 80; // –º—Å –Ω–∞ –æ–¥–Ω—É –±—É–∫–≤—É
        const linePause = 1200; // –ø–∞—É–∑–∞ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const treeElement = document.getElementById('tree');
        const textLinesElement = document.getElementById('textLines');

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 3 + 1;
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 10 + 5;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startX}px`;
                snowflake.style.top = `-10px`;
                snowflake.style.opacity = Math.random() * 0.6 + 0.2;
                
                document.body.appendChild(snowflake);
                
                snowflake.animate([
                    { transform: `translateY(0px) rotate(0deg)`, opacity: snowflake.style.opacity },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'linear'
                }).onfinish = () => snowflake.remove();
            }, 200);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –µ–ª–∫–∏
        function drawTree() {
            let treeHTML = '';
            
            for (let line of treeLines) {
                let lineHTML = '';
                for (let char of line) {
                    if (char === '*') {
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        const shadowColor = randomColor.replace(')', ', 0.6)').replace('rgb', 'rgba');
                        lineHTML += `<span style="color:${randomColor}; text-shadow: 0 0 10px ${shadowColor}">*</span>`;
                    } else if (char === '|') {
                        lineHTML += `<span style="color:#8B4513;">${char}</span>`;
                    } else {
                        lineHTML += `<span style="color:#ffffff;">${char}</span>`;
                    }
                }
                treeHTML += lineHTML + '\n';
            }
            
            treeElement.innerHTML = treeHTML;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ç–µ–∫—Å—Ç–∞
        function drawText() {
            let textHTML = '';
            
            for (let i = 0; i < songLines.length; i++) {
                const line = songLines[i];
                
                let lineHTML = `<div class="text-line" id="line${i}">`;
                lineHTML += '<div class="line-content">';
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—É—é –±—É–∫–≤—É
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    let className = 'char';
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å–∏–º–≤–æ–ª –ø—Ä–æ–±–µ–ª–æ–º
                    if (char === ' ') {
                        className += ' space';
                    }
                    
                    // –ï—Å–ª–∏ —Å—Ç—Ä–æ–∫–∞ —Ç–µ–∫—É—â–∞—è –∏ –±—É–∫–≤–∞ —É–∂–µ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤–∏–¥–Ω–∞
                    if (i === currentLine && j < currentChar) {
                        className += ' visible';
                    } 
                    // –ï—Å–ª–∏ —Å—Ç—Ä–æ–∫–∞ —É–∂–µ –ø—Ä–æ–π–¥–µ–Ω–∞ - –≤—Å–µ –±—É–∫–≤—ã –≤–∏–¥–Ω—ã
                    else if (i < currentLine) {
                        className += ' visible';
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª (–ø—Ä–æ–±–µ–ª –∏–ª–∏ –±—É–∫–≤—É)
                    lineHTML += `<span class="${className}">${char === ' ' ? ' ' : char}</span>`;
                }
                
                lineHTML += '</div></div>';
                textHTML += lineHTML;
            }
            
            textLinesElement.innerHTML = textHTML;
            
            // –°–æ–∑–¥–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ç–µ–∫—Å—Ç–∞
            createCursor();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫—É—Ä—Å–æ—Ä–∞
        function createCursor() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫—É—Ä—Å–æ—Ä
            if (cursorElement) {
                cursorElement.remove();
                cursorElement = null;
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ –∏ –Ω–µ –ø—É—Å—Ç–∞—è
            if (currentLine < songLines.length) {
                const line = songLines[currentLine];
                if (line && line.length > 0 && currentChar > 0) {
                    const lineElement = document.getElementById(`line${currentLine}`);
                    if (lineElement) {
                        const chars = lineElement.querySelectorAll('.char');
                        if (chars.length > 0) {
                            const targetCharIndex = Math.min(currentChar - 1, chars.length - 1);
                            const targetChar = chars[targetCharIndex];
                            
                            cursorElement = document.createElement('div');
                            cursorElement.className = 'cursor';
                            
                            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ–¥ –±—É–∫–≤–æ–π
                            const charRect = targetChar.getBoundingClientRect();
                            const lineRect = lineElement.getBoundingClientRect();
                            
                            // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è: —Ü–µ–Ω—Ç—Ä –±—É–∫–≤—ã
                            cursorElement.style.left = `${charRect.left - lineRect.left + charRect.width / 2}px`;
                            lineElement.appendChild(cursorElement);
                        }
                    }
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞
        function animateText() {
            if (currentLine >= songLines.length) {
                // –ï—Å–ª–∏ –ø–µ—Å–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ —á–µ—Ä–µ–∑ –ø–∞—É–∑—É
                setTimeout(() => {
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –±—É–∫–≤—ã –∫ –Ω–µ–≤–∏–¥–∏–º—ã–º
                    currentLine = 0;
                    currentChar = 0;
                    drawText();
                    // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ
                    setTimeout(animateText, 1000);
                }, 2000);
                return;
            }
            
            const line = songLines[currentLine];
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –±—É–∫–≤—É
            if (currentChar < line.length) {
                currentChar++;
                drawText();
                
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
                setTimeout(animateText, charSpeed);
            } else {
                // –í—Å–µ –±—É–∫–≤—ã –≤ —Å—Ç—Ä–æ–∫–µ –ø–æ–∫–∞–∑–∞–Ω—ã, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–æ–∫–µ
                currentLine++;
                currentChar = 0;
                
                // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–æ–∫–æ–π
                setTimeout(() => {
                    drawText();
                    animateText();
                }, linePause);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –µ–ª–∫–∏
        function startTreeAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            animationInterval = setInterval(drawTree, 150);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            drawTree();
            drawText();
            createSnowflakes();
            startTreeAnimation();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç–µ–∫—Å—Ç–∞
            setTimeout(() => {
                animateText();
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
